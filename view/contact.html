<section class="contact-section" id="contact">
    <div class="contact-container">
        <h1 class="section-title" data-aos="fade-down">Get In Touch</h1>
        
        <div class="contact-grid">
            <!-- Contact Information -->
            <div class="contact-info" data-aos="fade-right">
                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                    </div>
                    <p>Ormoc City, Leyte</p>
                    <p>Philippines, 6541</p>
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                    </div>
                    <p>anthony.capuyan@email.com</p>
                </div>

                <div class="info-card">
                    <div class="info-header">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                    </div>
                    <p>+63 912 345 6789</p>
                </div>

                <div class="social-links">
                    <a href="#" class="social-link" data-tooltip="GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="#" class="social-link" data-tooltip="LinkedIn">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="#" class="social-link" data-tooltip="Twitter">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-link" data-tooltip="Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="contact-form" data-aos="fade-left">
                <form id="contactForm">
                    <div class="form-group">
                        <input type="text" id="name" required>
                        <label for="name">Your Name</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Your Email</label>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" required>
                        <label for="subject">Subject</label>
                    </div>
                    <div class="form-group">
                        <textarea id="message" required></textarea>
                        <label for="message">Message</label>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span>Send Message</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-container" data-aos="zoom-in">
